name: ğŸš€ Continuous Deployment

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # Build and Push Docker Images
  # ========================================
  build-images:
    name: ğŸ—ï¸ Build & Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [app, auth, n8n-runner]
        
    outputs:
      app-image: ${{ steps.meta-app.outputs.tags }}
      auth-image: ${{ steps.meta-auth.outputs.tags }}
      version: ${{ steps.meta-app.outputs.version }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”‘ Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ—ï¸ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ·ï¸ Extract metadata
      id: meta-${{ matrix.service }}
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-${{ matrix.service }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          
    - name: ğŸ³ Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: ./decision-platform${{ matrix.service == 'app' && '' || format('/services/{0}', matrix.service) }}
        file: ./decision-platform${{ matrix.service == 'app' && '/Dockerfile' || format('/services/{0}/Dockerfile', matrix.service) }}
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-[matrix.service].outputs.tags }}
        labels: ${{ steps.meta-[matrix.service].outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ========================================
  # Deploy to Staging
  # ========================================
  deploy-staging:
    name: ğŸ­ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/develop' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.fa.example.com
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup deployment environment
      run: |
        echo "Setting up staging environment..."
        # Copy staging environment configuration
        cp .env.staging .env
        
    - name: ğŸš€ Deploy with Docker Compose
      run: |
        echo "Deploying to staging..."
        # Replace with actual staging deployment logic
        docker-compose -f docker-compose.staging.yml pull
        docker-compose -f docker-compose.staging.yml up -d --force-recreate
        
    - name: ğŸ¥ Health check
      run: |
        echo "Running health checks..."
        timeout 300 bash -c '
          while ! curl -f http://staging.fa.example.com/api/health; do
            echo "Waiting for app to be ready..."
            sleep 10
          done
        '
        
    - name: ğŸ§ª Run integration tests
      run: |
        echo "Running integration tests..."
        # Add integration test commands here
        
    - name: ğŸ“¢ Slack notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        text: 'Staging deployment ${{ job.status }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # ========================================
  # Deploy to Production
  # ========================================
  deploy-production:
    name: ğŸ­ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://fa.example.com
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup production environment
      run: |
        echo "Setting up production environment..."
        cp .env.production .env
        
    - name: ğŸš€ Deploy with zero downtime
      run: |
        echo "Deploying to production with zero downtime..."
        # Blue-green deployment or rolling update
        docker-compose -f docker-compose.production.yml pull
        docker-compose -f docker-compose.production.yml up -d --force-recreate --remove-orphans
        
    - name: ğŸ¥ Production health check
      run: |
        echo "Running production health checks..."
        timeout 600 bash -c '
          while ! curl -f https://fa.example.com/api/health; do
            echo "Waiting for production app to be ready..."
            sleep 15
          done
        '
        
    - name: ğŸ”„ Database migration check
      run: |
        echo "Verifying database migrations..."
        # Add database migration verification
        
    - name: ğŸ“Š Post-deployment monitoring
      run: |
        echo "Setting up post-deployment monitoring..."
        # Add monitoring setup or alerts
        
    - name: ğŸ“¢ Production deployment notification
      if: always()
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#production'
        text: 'Production deployment ${{ job.status }} - Version: ${{ needs.build-images.outputs.version }}'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}